<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clip Path</title>
	<style type="text/css">
		.shape{
			width: 500px;
			height: 300px;
			background: red;
		}

		#circle{
			/*clip-path: circle(50%);*/

			/*clip-path: circle(100px);*/
			/*clip-path: circle(200px);*/
			clip-path: circle(250px);
		}

		#ellipse{
			clip-path: ellipse(50% 70%);
		}

		#polygon{
			clip-path: polygon(0 0, 100% 0, 100% 28%, 65% 28%, 65% 100%, 34% 100%, 32% 28%, 0 28%);;
		}
	</style>
</head>
<body>

	<img src="img/dog2.jfif" id="circle" class="shape" alt="circle"/>

	<hr>

	<img src="img/dog2.jfif" id="ellipse" class="shape" alt="circle"/>

	<hr/>

	<img src="img/dog2.jfif" id="polygon" class="shape" alt="circle"/>

</body>
</html>
